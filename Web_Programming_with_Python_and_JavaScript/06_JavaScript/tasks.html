<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tasks</title>
    <script>

        document.addEventListener('DOMContentLoaded', function() {

            //to prevent submitting empty string by default the submit button should be disabled
            document.querySelector('#submit').disabled = true;
            document.querySelector('#task').onkeyup = () => {
                if (document.querySelector('#task').value.length > 0) {
                    document.querySelector('#submit').disabled = false;
                }
                else{
                    document.querySelector('#submit').disabled = true;
                }
                
            }

            document.querySelector('form').onsubmit = () => {
                
                const task = document.querySelector('#task').value;
                console.log(task);

                const li = document.createElement('li');
                li.innerHTML = task;

                document.querySelector('#tasks').append(li)
                //clear the imput field after submitting
                document.querySelector('#task').value = '';
                document.querySelector('#submit').disabled = true;


                // stop form from submitting, we want to do everything inside the browser on 
                // the client machine, not on the server
                return false;
            }

        });


    </script>
    
</head>
<body>
    <h1>Tasks</h1>
    <ul id="tasks">

    </ul>
    <form>
        <input id="task" placeholder="New Task" type="text">
        <input id="submit" type="submit">
    </form>

    
   
</body>
</html>
