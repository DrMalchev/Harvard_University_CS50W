<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color</title>
    <script>

        // change color of h1 by clicking a button

        document.addEventListener('DOMContentLoaded', function() {
            
            // document.querySelectorAll('button') returns a list with all buttons
//            document.querySelectorAll('button').forEach(function(button){
                // for each button I run a function
//                button.onclick = function() {
//                    document.querySelector('#hello').style.color = button.dataset.mycolorprop;
//                }
//           });


                //alternative using a dropdown
            document.querySelector('select').onchange = function() {
                document.querySelector('#hello').style.color = this.value;
                //this refers to the thing that received the event
            }

        });
    </script>
</head>
<body>
    <h1 id="hello">Hello!</h1>
    <select>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>


    </select>
    
    
</body>
</html>
