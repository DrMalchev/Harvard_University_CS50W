
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

     <p>Search keyword "{{search_key|safe}}" is part of {{substr_len|safe}} pages: </p>

     {% for substr in substring%}

     <li>
        <a href="wiki/{{substr}}">{{substr}}</a>
     </li>


     <!-- <p>{{substr|safe}} </p> -->
     {% endfor %}


{% endblock %}
