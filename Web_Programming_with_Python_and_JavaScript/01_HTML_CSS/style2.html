<!DOCTYPE html>
<html>

<head>
    <title>Style 2</title>
    <style>
        h1 {
            color:  pink;
        }
        #foo {
            color: blue;
        }
        .baz {
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="foo">Heading 1</h1>
    <h1 class="baz">Heading 2</h1>
    <h1 class="baz">Heading 3</h1>   
</body>
</html>
