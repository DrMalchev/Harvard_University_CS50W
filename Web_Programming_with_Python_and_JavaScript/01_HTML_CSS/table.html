<!DOCTYPE html>
<html>

<head>
       <title>Table</title>
       <style>
           table {
               border: 1px solid black;
               border-collapse: collapse;
           }
           td, th {
               border: 1px solid black;
               padding:  5px;
           }
       </style>
</head>
<body>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
        </thead>
        <tbody>
            <tr>
                <td>Pcific Ocean</td>
                <td>1480m</td>
                <td>9999m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>2222m</td>
                <td>7888m   </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
